<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Отправка POST-запроса</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="auth-selection">
    <h2>Рать</h2>
    <button id="login-button">Войти</button>
    <button id="register-button">Зарегистрироваться</button>
  </div>

  <div id="auth-container" style="display: none">
    <button class="back-button" id="back-button-login"></button>
    <h2>Авторизация</h2>
    <form id="login-form">
      <label for="login-email">Email:</label>
      <input type="text" id="login-email" name="email" />

      <label for="login-password">Пароль:</label>
      <input type="password" id="login-password" name="password" />

      <div class="error-container" style="display: block">
        <div id="login-error"></div>
      </div>

      <button type="submit">Войти</button>
    </form>
  </div>

  <div id="register-container" style="display: none">
    <button class="back-button" id="back-button-register"></button>
    <h2>Регистрация</h2>
    <form id="register-form">
      <label for="register-username">Имя пользователя:</label>
      <input type="text" id="register-username" name="username" />

      <label for="register-email">Email:</label>
      <input type="text" id="register-email" name="email" />

      <label for="register-password">Пароль:</label>
      <input type="password" id="register-password" name="password" />

      <div class="error-container" style="display: block">
        <div id="register-error"></div>
      </div>

      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>

  <div id="app-container" style="display: none">

    <button class="back-button" id="back-button-app"></button>

    <h1 id="main-app-h-one">Основное приложение</h1>

    <div class="team-validation-container">
      <form action="/api/teams/validate" method="post">
        <input type="text" id="team-name-input" name="teamName" placeholder="Введите имя команды:" required>
        <button type="submit" id="team-name-button">Проверить</button>
      </form>
    </div>


    <form id="source-form">
      <label for="ip-addresses">IP-адреса:</label>
      <textarea id="ip-addresses" name="ips" rows="1"></textarea>

      <label for="file-input" id="file-label">Загрузить из файла:</label>
      <input type="file" id="file-input" accept=".txt" />

      <button type="submit">Добавить источник</button>
    </form>

    <h1 id="table-h-one">
      Таблица с IP, которые уже находятся в системе штрафов
    </h1>

    <form id="download-form-all">
      <button type="submit">Скачать ВСЁ</button>
    </form>
    <form id="download-form-low">
      <button type="submit">
        Скачать файл с низким количеством совпадений (2)
      </button>
    </form>
    <form id="download-form-big">
      <button type="submit">
        Скачать файл с большим количеством совпадений (3)
      </button>
    </form>
    <form>
      <button id="manual-configuration-button" type="submit">
        Ручное конфигурирование рейтингов выгрузки
      </button>
    </form>

    <form id="download-form-manual" style="display: none">
      <div>
        <input type="checkbox" name="rating" value="1" />
        <label>Рейтинг 1</label>
      </div>
      <div>
        <input type="checkbox" name="rating" value="2" />
        <label>Рейтинг 2</label>
      </div>
      <div>
        <input type="checkbox" name="rating" value="3" />
        <label>Рейтинг 3</label>
      </div>
      <div>
        <input type="checkbox" name="rating" value="4" />
        <label>Рейтинг 4</label>
      </div>
      <div>
        <input type="checkbox" name="rating" value="5" />
        <label>Рейтинг 5</label>
      </div>
      <div>
        <input type="checkbox" name="rating" value="6" />
        <label>Рейтинг 6</label>
      </div>
      <button id="manual-configuration-button-download" type="submit">
        Скачать выбранное
      </button>
      <button id="save-ratings-button" type="submit">Сохранить рейтинги</button>
      <p id="success-message-rate"></p>
    </form>
    <div>
      <h2>Настройка таймера</h2>
      <form id="timer-form">
        <label for="timer-input">Интервал отправления листов (в минутах):</label>
        <input type="number" id="timer-input" name="timer" min="1" />

        <button type="submit">Сохранить</button>
        <p id="success-message"></p>
        <p id="fail-message"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="login.js"></script>
  <script src="register.js"></script>
  <script src="downloadIPs.js"></script>
</body>

</html>
